<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img class="logo" src="./assets/images/logo.svg" />
        <div class="header-content">
          <div class="step-pill">
            <span id="stepPill"></span>
          </div>
          <h2 id="headerTitle"></h2>
          <span class="copy" id="headerCopy"></span>
        </div>
      </header>

      <main>
        <form class="form" id="multiStepForm">
          <p class="label-step" id="labelStep"></p>
        </form>
      </main>
    </div>

    <footer>
      <span>2016-2021 Siroko Solutions S.L.</span
      ><span>Todos los derechos reservados. <a>Ver bases</a>.</span>
    </footer>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
