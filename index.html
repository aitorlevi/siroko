<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Prueba técnica para Siroko" />
    <title>Siroko</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <img class="logo-sm" src="./assets/images/logo_sm.svg" alt="Siroko" />
        <img class="logo-md" src="./assets/images/logo_md.svg" alt="Siroko" />
      </header>
      <div class="header-content" id="headerContent">
        <div class="step-pill">
          <span id="stepPill"></span>
        </div>
        <h2 id="headerTitle"></h2>
      </div>
      <form class="multi-step-form" id="multiStepForm">
        <span class="sub-title" id="labelStep"></span>
        <div class="step-form">
          <span class="radio-container">
            <input type="radio" id="year1" name="year" value="2016" checked />
            <label for="year1">2016</label>
          </span>
          <span class="radio-container">
            <input type="radio" id="year2" name="year" value="2017" />
            <label for="year2">2017</label>
          </span>
          <span class="radio-container">
            <input type="radio" id="year3" name="year" value="2018" />
            <label for="year3">2018</label>
          </span>
          <span class="radio-container">
            <input type="radio" id="year4" name="year" value="2019" />
            <label for="year4">2019</label>
          </span>
          <span class="radio-container">
            <input type="radio" id="year5" name="year" value="2020" />
            <label for="year5">2020</label>
          </span>
          <span class="radio-container">
            <input type="radio" id="year6" name="year" value="2021" />
            <label for="year6">2021</label>
          </span>
        </div>
        <div class="step-form">
          <span class="radio-container">
            <input
              type="radio"
              id="action1"
              name="action"
              value="Segaría la navaja"
              checked
            />
            <label for="action1">Segaría la navaja</label>
          </span>
          <span class="radio-container">
            <input
              type="radio"
              id="action2"
              name="action"
              value="Rechazaría un cachopo"
            />
            <label for="action2">Rechazaría un cachopo</label>
          </span>
          <span class="radio-container">
            <input
              type="radio"
              id="action3"
              name="action"
              value="Renunciaría a mis tierras"
            />
            <label for="action3">Renunciaría a mis tierras</label>
          </span>
          <span class="radio-container">
            <input
              type="radio"
              id="action4"
              name="action"
              value="Regalaría una ternera"
            />
            <label for="action4">Regalaría una ternera</label>
          </span>
        </div>
        <button type="button" class="cta-button" id="nextButton">
          <span>Siguiente</span>
          <div class="animation"></div>
        </button>
      </form>

      <div class="reward" id="rewardContainer">
        <p class="sub-title">Lo prometido es deuda</p>
        <div class="code-container">
          <span class="code" id="rewardCode"></span>
          <button type="button" class="copy-button" id="copyButton">
            <span>Copiar</span>
          </button>
        </div>
        <span class="copy">
          Introduce este código en tu próxima compra para conseguir tu premio.
          ¡Disponible durante 20 minutos!
        </span>
        <div class="timer-container" id="timerContainer">
          <span class="material-icons">alarm</span>
          <span class="timer-text" id="timerText"></span>
          <span class="timer-expired" id="timerExpired">
            Código caducado <a href=".">Reiniciar</a>
          </span>
        </div>
        <button type="button" class="cta-button" id="sirokoButton">
          <span>Ir a siroko.com</span>
          <div class="animation"></div>
        </button>
      </div>
    </main>

    <footer>
      <span>2016-2021 Siroko Solutions S.L.</span><br /><br /><span
        >Todos los derechos reservados. <a href=".">Ver bases</a>.</span
      >
    </footer>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
