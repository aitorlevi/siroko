<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Siroko</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img class="logo" src="./assets/images/logo.svg" />
        <div class="header-content" id="headerContent">
          <div class="step-pill">
            <span id="stepPill"></span>
          </div>
          <h2 id="headerTitle"></h2>
        </div>
      </header>

      <main>
        <form class="form" id="multiStepForm">
          <p class="label-step" id="labelStep"></p>
          <div class="radio-buttons-container" id="radioButtonsContainer"></div>
          <button type="button" class="button next-button">
            <span>Siguiente</span>
            <img src="./assets/images/arrow.svg" />
          </button>
        </form>
        <div class="reward" id="rewardContainer">
          <p class="label-step" id="labelStep">Lo prometido es deuda</p>
          <div class="code"></div>
          <p class="copy">
            Introduce este código en tu próxima compra para conseguir tu premio.
            ¡Disponible durante 20 minutos!
          </p>
          <div class="clock"></div>
          <button type="button" class="button">
            <span>Ir a siroko.com</span>
            <img src="./assets/images/arrow.svg" />
          </button>
        </div>
      </main>
    </div>

    <footer>
      <span>2016-2021 Siroko Solutions S.L.</span
      ><span>Todos los derechos reservados. <a>Ver bases</a>.</span>
    </footer>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
